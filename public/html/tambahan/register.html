<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>

<style>
@import url("https:fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url('https://i.ibb.co.com/Jjsq1v5R/ae85d917e14173f768803950a589b5be.jpg') ;
  background-size: cover;
  background-position: center;
}

.wrapper {
  margin-top: 10%;
  width: 420px;
  background:transparent;
  border: 2px solid rgba(255,255,255,2);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 10px rgba(0,0,0,.2);
  color: #fff;
  border-radius: 10px;
  padding: 30px 40px;
}
.wrapper h1 {
  font-size: 36px;
  text-align: center;
}
.wrapper .input-box1 {
  width: 100%;
  height: 50px;
  margin: 30px o;
  margin-bottom: 10px;
}
.wrapper .input-box {
  width: 100%;
  height: 50px;
  margin: 30px o;
}
.input-box1 input {
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  border: 2px solid rgba(225,225,225,2);
  border-radius: 40px;
  font-size: 16px;
  color: #fff;
}
.input-box input {
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  border: 2px solid rgba(225,225,225,2);
  border-radius: 40px;
  font-size: 16px;
  color: #fff;
}
.input-box1 input::placeholder {
  color: #fff;
}
.input-box input::placeholder {
  color: #fff;
}
.input-box1 i {
  position: absolute;
  right: 20px;
  top: 50px;
  transform: translateY(-50%);
  font-size: 20px;
}
.input-box i {
  position: absolute;
  right: 20px;
  top: 50px;
  transform: translateY(-50%);
  font-size: 20px;
}
.wrapper .btn {
  width: 100%;
  height: 45px;
  background-color: #fff;
  border: none;
  outline: none;
  border-radius: 40px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  cursor: pointer;
  font-size: 16px;
  color: #333;
  font-weight: 600px;
  margin-top: 10px;
}
.wrapper .register-link {
  font-size: 14.5px;
  text-align: center;
  margin: 10px 0 10px;
}
.register-link p a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}
.register-link p a:hover {
  text-decoration: underline;
}
</style>

<body>
  <div class="wrapper">
    <h1>Daftar Akun</h1>
    <form id="registerForm">
      <div class="input-box1">
        <input type="email" id="email" placeholder="Email" required><br>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Kata Sandi" required><br>
      </div>
      <button type="submit" class="btn">Daftar</button>
    </form>
    <div class="register-link"><p>Sudah punya akun? <a href="/public/html/tambahan/login.html">Login di sini</a></p></div> 
  </div>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyCUjTj5MvXJnzqeQmj7AIRX31u-IunQb44",
      authDomain: "ppdb-e322b.firebaseapp.com",
      projectId: "ppdb-e322b",
      storageBucket: "ppdb-e322b.firebasestorage.app",
      messagingSenderId: "785181911438",
      appId: "1:785181911438:web:536c44712923c83dfa5cdf"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
  
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
  
        // Simpan data user ke Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          role: "pendaftar",
          createdAt: serverTimestamp()
        });
  
        alert("Registrasi berhasil! Silakan login.");
        window.location.href = "/public/html/tambahan/login.html";
  
      } catch (error) {
        alert("Gagal daftar: " + error.message);
      }
    });
  </script>
</body>
</html>
